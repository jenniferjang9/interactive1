<a class="window-1" href="popup-05.html">FREE</a>

<script type="text/javascript">


$(document).ready(function() {


  var randomnumber = Math.floor((Math.random()*100)+1); 

  $('.window-1').click(function() {
    window.open($(this).attr('href'),'_blank','PopUp'+randomnumber+',scrollbars=1,menubar=0,resizable=1, width=400, height=200, top=180, left=200');
      return false;
  });

  $('.window-2').click(function() {
    window.open($(this).attr('href'),'_blank','PopUp'+randomnumber+',scrollbars=1,menubar=0,resizable=1, width=500, height=500, top=100, left=20');
      return false;
  });  

});


</script>

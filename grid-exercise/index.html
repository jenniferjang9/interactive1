<script type="text/javascript">


$(document).ready(function() {


  var randomnumber = Math.floor((Math.random()*100)+1); 

  $('.window-1').click(function() {
    window.open($(this).attr('href'),'_blank','PopUp'+randomnumber+',scrollbars=1,menubar=0,resizable=1, width=800, height=230, top=90, left=50');
      return false;
  });

  $('.window-2').click(function() {
    window.open($(this).attr('href'),'_blank','PopUp'+randomnumber+',scrollbars=1,menubar=0,resizable=1, width=500, height=500, top=100, left=20');
      return false;
  });  

  $('.mail').mouseover(function() {
$('.mail').css('display', 'none');
    $('#notif').css('display', 'block');
  });

   $('#notif').mouseover(function() {
$('.mail').css('display', 'none');
    $('#notif').css('display', 'block');
  });

$('#notif').mouseleave(function() {
$('.mail').css('display', 'block');
    $('#notif').css('display', 'none');
  });
});


</script>

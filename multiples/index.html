
<!DOCTYPE html>
<html>
<head>
    <title>Multiples</title>
    <!-- Set the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS stylesheet -->
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <!-- show by default -->
    <div id="desktop">
        <img src="images/ice-cream-1.png">
    </div>
    <!-- show on tablet -->
    <div id="tablet">
         <img src="images/ice-cream-2.png">
    </div>
    <!-- show on mobile -->
    <div id="mobile">
        <img src="images/ice-cream-3.png">
    </div>
    <!-- show on print -->
    <div id="print">
        <img src="images/ice-cream-4.png">
    </div>
</body>
</html>
